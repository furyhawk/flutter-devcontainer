name: Docker Image CI

on: create
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --pull --rm -f ".devcontainer/Dockerfile" -t flutterdevcontainer:latest "Image"
    
    - name: Push docker image to ghcr.io
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: furyhawk
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - run: |
        docker tag flutterdevcontainer:latest ghcr.io/furyhawk/flutterdevcontainer:latest
        docker push ghcr.io/furyhawk/flutterdevcontainer:latest